<body>

      "logo": "https://mateket.school/school-logo.jpeg",

      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Kitale Cherengany",
        "addressCountry": "KE"
      },
      "contactPoint": [{
        "@type": "ContactPoint",
        "telephone": "+254-720-963939",
        "contactType": "information",
        "areaServed": "KE"
      }]
    }
    </script>
</body>

</html>
